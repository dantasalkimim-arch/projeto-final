<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Login</h1>

  <form id="formLogin">
    <label>Email:</label>
    <input type="email" id="loginEmail" required><br>

    <label>Senha:</label>
    <input type="password" id="loginSenha" required><br>

    <button type="submit">Entrar</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
