<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <h1>Cadastro</h1>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone">

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <button type="button" onclick="salvarSession()">Salvar Session</button>
    <button type="button" onclick="salvarLocal()">Salvar Local</button>
    <button type="button" onclick="baixarJSON()">Baixar JSON</button>
    <button type="button" onclick="window.location.href='login.html'">Ir para login</button>
  </form>
</body>
</html>
