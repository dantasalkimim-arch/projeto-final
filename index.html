<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" id="nome" required><br>

    <label>CPF:</label>
    <input type="text" id="cpf" required><br>

    <label>E-mail:</label>
    <input type="email" id="email" required><br>

    <label>Telefone:</label>
    <input type="text" id="telefone" required><br>

    <label>Endereço:</label>
    <input type="text" id="endereco" required><br>

    <label>Senha:</label>
    <input type="password" id="senha" required><br>

    <button type="button" onclick="salvarSession()">Salvar Session</button>
    <button type="button" onclick="salvarLocal()">Salvar Local</button>
    <button type="button" onclick="baixarJSON()">Baixar JSON</button>
  </form>

  <p><a href="login.html">Ir para Login</a></p>

  <script src="js/main.js"></script>
</body>
</html>
